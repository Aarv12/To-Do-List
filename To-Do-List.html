<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #app {
            max-width:450px;
            margin: 0 auto;
            text-align: center;
    
        }
        ul {
            list-style-type: none;
            padding: 0;
        
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        button {
            background-color: #ebbf3d;
            color: #fff;
            border: none;
            padding: 11px;
            cursor: pointer;
            margin: 18px;
            /* padding: 15px; */
            
            width: 150px;
        
            
            
        }
        button:hover{
            background-color:rgb(201, 221, 87) ;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
        }
        input[type="text"], button[type="submit"] {
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>To-Do List</h2>
        <form id="todo-form">
            <input type="text" id="new-item" placeholder="Add more items">  
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
           
        </ul>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const todoForm = document.getElementById('todo-form');
        const newItemInput = document.getElementById('new-item');

        // Array to store the list items
        let items = [];

        // Function to render the list
        function renderList() {
            // Clear the existing list
            todoList.innerHTML = '';

            // Loop through the items array and add each item to the list
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item}</span>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                todoList.appendChild(li);
            });
        }

        // Function to add a new item to the list
        function addItem(text) {
            items.push(text);
            renderList();
        }

        // Function to remove an item from the list
        function removeItem(index) {
            items.splice(index, 1);
            renderList();
        }

        // Event listener for form submission
        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newItemText = newItemInput.value.trim();
            if (newItemText !== '') {
                addItem(newItemText);
                newItemInput.value = '';
            }
        });

        // Initial rendering of the list
        renderList();
    </script>
</body>
</html>
